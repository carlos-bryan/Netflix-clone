<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <!-- subtle diagonal stripes -->
  <g opacity="0.03" fill="#ffffff">
    <rect x="0" y="0" width="2000" height="80" transform="rotate(-25 800 400)" />
    <rect x="400" y="160" width="2000" height="80" transform="rotate(-25 800 400)" />
    <rect x="800" y="320" width="2000" height="80" transform="rotate(-25 800 400)" />
  </g>
  <!-- soft vignette -->
  <radialGradient id="v" cx="50%" cy="40%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.6)" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" />
</svg>
